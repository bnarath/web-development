<html>
    <head>
    
        <title>Javascript</title>
    </head>
    
    <body>
        
        <p id="text">Hello World!</p>
        
        <button id="myButton">Change the text</button>
        
        <p id='secondParagraph'> Javascript is ....</p>
        
        <button id='secondButton'>Append Button</button>
        
        <p id="emptyParagraph"></p>
        <button id='thirdButton'>New Button</button>
        
        <p id="moreText">This is some text</p>
        
        <button id="styleText">Style Text</button>
        
        <script type="text/javascript">
            //Inline JS
            //<button onclick="alert('Hi')">Click Me</button>
            //Print as a popup
            //alert("Page is loaded");
            document.getElementById("myButton").onclick = function(){
                document.getElementById("text").innerHTML = "HELLO BINCY";
                
            };
            
            document.getElementById('secondButton').onclick = function() {
            document.getElementById('secondParagraph').innerHTML = 'I think'+document.getElementById('secondParagraph').innerHTML + "AWESOME";
            };
            
            document.getElementById('thirdButton').onclick = function() {
                document.getElementById("emptyParagraph").innerHTML = document.getElementById("emptyParagraph").innerHTML + "<em>Hey, you created content using java script</em>";
            };
            
            document.getElementById("styleText").onclick = function() {
                document.getElementById("moreText").style.display = "hidden";
            };
        
        </script>
    
    
    </body>
</html>
