<html>
    
    <head>
        
        <title>Javascript</title>
        
        <style type="text/css">
            
            #div {
                color: red;
                font-family: cursive;
                font-size: 15px;
            }
        
        
        </style>
    
    </head>
    
    <body>
        
        <div id='div'></div>
        
        <script type="text/javascript">
            var num_str = '';
            var numbers= ['one', 'two', 'three']
            for(var i=0; i<numbers.length; i++){
              num_str = num_str+'<p>'+numbers[i]+'</p>';
            };
            document.getElementById('div').innerHTML=num_str;
        
        </script>
            
    
    
    </body>

</html>
