<!doctype html>

<html lang="en">
  <head>
      
    <meta charset="utf-8">
      
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta http-equiv="x-ua-compatible" content="ie-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-dist/css/bootstrap.min.css">

    <title>Form_Tables</title>
      
  </head>
    
  <body>
      
    <div class="container">
        <form>
            <!--email id form -->
            <div class="form-group row">
                
                <label for="Email1" class="col-sm-2">Email address</label>
                <div class="col-sm-10">
                    
                    <input type="email" class="form-control" id="Email1">
                    <small id="emailInfo" class="form-text text-muted">We'll never share your email with anyone else.</small>
                
                </div>
                
            
            </div>
            
            <!--Password form -->
            <div class="form-group row">
                
                <label for="Password1" class="col-sm-2">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="Password1">  
                </div>
            </div>
            
            <!--Form check -->
            <div style="padding-left: 20px" class="form-group">
                
                
                <input type="checkbox" class="form-check-input" id="Check1">
                <label for="Check1">Check</label>
            
            </div>
            
            <!--submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      
    </div>
      
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-dist/js/bootstrap.min.js"></script>
      
  </body>
</html>
