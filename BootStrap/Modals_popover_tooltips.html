<!doctype html>

<html lang="en">
  <head>
      
    <meta charset="utf-8">
      
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta http-equiv="x-ua-compatible" content="ie-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-dist/css/bootstrap.min.css">

    <title>Modals</title>
      
  </head>
    
  <body>
      
      <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name="A">
          Email Bincy Personal
        </button>
      
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name="B">
          Email Bincy Official
        </button>
      
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name="A;B">
          Email Both
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      
      <div class="grid">
        <div class="row mt-4">
        <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?" data-placement="bottom">Click to toggle popover</button>
        </div>
      </div>
      
      <div class="grid">
        <div class="row mt-4">
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
                Tooltip on bottom
            </button>
        </div>
      </div>
      
      
      
      
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-dist/js/bootstrap.min.js"></script>
      

      
      
      <script type="text/javascript">
            
          $(function () {
              $('[data-toggle="popover"]').popover()
            })
          
          $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            })          
          
          $("#exampleModal").on('show.bs.modal', function(event) {
              var button = $(event.relatedTarget);
              var recepient = button.data('name');
              var modal = $(this);
              modal.find('.modal-title').text('New message to '+recepient)
              //modal.find('.modal-body input').val(recepient)
              //alert(recepient);
          })
          
          /*$("#exampleModal").on('hidden.bs.modal', function(event) {
              alert("HI");
          });
          */
        
          $('[data-toggle="tooltip"]').on('show.bs.tooltip', function(event) {
              alert("Tooltip shown");
          })
          
          
      
      </script>
      
  </body>
</html>
